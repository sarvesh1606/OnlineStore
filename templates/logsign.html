<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/style1.css" %}">
    <title>Sign In/Up</title>
  </head>

  <body>

{% if error %}
<script>alert("Username and Password doesn't match")</script>
{% endif %}

{% if error1 %}
<script>alert("Username is already taken")</script>
{% endif %}

{% if error2 %}
<script>alert("Passwords are not matched")</script>
{% endif %}

<head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<link href=href="assets/css/style1.css" rel="stylesheet">

</head>

   <div class="modal-wrapper">
    <div class="login-wrapper">
      <div class="collapsed-section hidden">
        <div class="hide-section">
          <h2 class="collapsed-heading">Already Have an Account?</h2><br>
            <button class="collapsed-btn" onclick="toggleOpen()">Log In</button>
        </div>
      </div>
      <div class="form-wrapper login">
       
        <form action="{% url 'login' %}" method="POST" class="form login" role="form">
          {% csrf_token %}
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input class="form-control" type="text" name="username" placeholder="username" value="" required>
            <div class="validate"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-key"></i>
            <input class="form-control" type="password" name="password" placeholder="Password" value="" required>
            <div class="validate"></div>
          </div>
          <!--<a href="#" id="forgot-password">Forgot Your Password?</a>-->
          <button type="submit" class="btn btn-secondary form-btn" data-container="body" data-toggle="popover" data-placement="bottom" data-content="  LOGIN SUCESSFUL!">
        Log In
          </button>
        </form>
           
      </div>
    </div>
    <div class="signup-wrapper">
      <div class="collapsed-section">
        <div class="hide-section">
          <h2 class="collapsed-heading">Register to Join!</h2><br>
      
            <button class="collapsed-btn" onclick="toggleOpen()">Sign Up</button>
        </div>
      </div>
      <div class="form-wrapper signup hidden">
    
       
        <form action="{% url 'signup' %}" method="POST" class="form login" role="form" >
          {% csrf_token %}
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input class="form-control" type="text" name="fname" placeholder="Full Name" value="" required>
            <div class="validate"></div>
          </div>
          
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input class="form-control" type="text" name="username" placeholder="username" value="" required>
            <div class="validate"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-key"></i>
            <input class="form-control" type="password" name="password1" placeholder="Password" value="" required>
            <div class="validate"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-key"></i>
            <input class="form-control" type="password" name="password2" placeholder="Confirm Password" value="" required>
            <div class="validate"></div>
          </div>
          <button class="form-btn" type="submit">Sign Up</button>
        </form>
   
      </div>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
